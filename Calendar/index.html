<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">October 2021</h1>
    <div class="container">
      <div class="weekdays">
        <div class="col-week">
          <div class="row weekday">Sun</div>
          <div class="row weekday">Mon</div>
          <div class="row weekday">Tue</div>
          <div class="row weekday">Wed</div>
          <div class="row weekday">Thu</div>
          <div class="row weekday">Fri</div>
          <div class="row weekday">Sat</div>
        </div>
      </div>

      <div class="col">
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row">1</div>
        <div class="row">2</div>
      </div>

      <div class="col">
        <div class="row">3</div>
        <div class="row">4</div>
        <div class="row">5</div>
        <div class="row">6</div>
        <div class="row">7</div>
        <div class="row">8</div>
        <div class="row">9</div>
        <div class="row">9</div>
        <div class="row">9</div>
      </div>

      <div class="col">
        <div class="row">10</div>
        <div class="row">11</div>
        <div class="row">12</div>
        <div class="row">13</div>
        <div class="row">14</div>
        <div class="row">15</div>
        <div class="row">16</div>
      </div>

      <div class="col">
        <div class="row">17</div>
        <div class="row">18</div>
        <div class="row">19</div>
        <div class="row">20</div>
        <div class="row">21</div>
        <div class="row">22</div>
        <div class="row">23</div>
      </div>

      <div class="col">
        <div class="row">24</div>
        <div class="row">25</div>
        <div class="row">26</div>
        <div class="row">27</div>
        <div class="row">28</div>
        <div class="row">29</div>
        <div class="row">30</div>
      </div>

      <div class="col">
        <div class="row">
          31 <br />
          <span>Halloween</span>
        </div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
        <div class="row empty"></div>
      </div>
    </div>

    <footer class="footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
