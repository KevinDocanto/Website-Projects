<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Our Reviews</h1>
      </div>
      <div class="line"></div>
      <div class="profile">
        <br />
        <br />
        <br />
        <div class="square">
          <div class="circle">
            <div class="quote">
              <h1>❞</h1>
            </div>
            <img id="profile" src="" alt="" />
          </div>
          <div class="name">
            <h2 id="person"></h2>
          </div>
          <div class="job">
            <h4 id="job-area"></h4>
          </div>
          <div class="text">
            <article id="description"></article>
          </div>
          <div class="arrows">
            <button id="left-arrow">◄</button>
            <button id="right-arrow">►</button>
          </div>
          <div class="surprise-me">
            <button id="surprise">Surprise Me</button>
          </div>
        </div>
      </div>
    </div>
    <script src="review.js"></script>
    <script src="script.js"></script>
  </body>
</html>
